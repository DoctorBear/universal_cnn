name: single_char

# `train` or `infer`, will be override by cmd args
mode: 'train'

# restore training from latest checkpoint
restore: false

# checkpoint directory
ckpt: ./ckpts/single_char_prob

# tensorboard log directory
tb_dir: ./tb/single_char_prob

# charmap path
charmap_path: label_maps/single_char_1107.json
charmap_exist: true

infer_output_path: ./infer.txt

dir_train: /usr/local/src/data/sc/train_1000_1106
dir_val: /usr/local/src/data/sc/val_50_1106
dir_infer: /usr/local/src/data/sc/hight_error

# [optional] size of dataset
train_size: 3900000
val_size: 195000

# Which gpu for running. Running on cpu if `-1`
gpu: 0


# input image size
input_width: 64
input_height: 64

# batch size, number of samples in one batch
batch_size: 128

# number of classes
num_class: 3900

# number of epochs
num_epochs: 100

# save model to checkpoint every these steps
save_interval: 256

# do validation every these steps
val_interval: 256
