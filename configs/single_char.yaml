name: single_char

# restore training from latest checkpoint
restore: true

# checkpoint directory
ckpt: ./ckpts/single_char_1105

# tensorboard log directory
tb_dir: ./tb/2

# charmap path
charmap_path: label_maps/single_char.json

infer_output_path: ./infer.txt

dir_train: /usr/local/src/data/sc/train_1000
dir_val: /usr/local/src/data/sc/val_50
dir_infer: /usr/local/src/data/sc/hight_error

# [optional] size of dataset
train_size: 3899000
val_size: 194950

# Which gpu for running. Running on cpu if `-1`
gpu: 0

# `train` or `infer`, will be override by cmd args
mode: 'train'

# input image size
input_width: 64
input_height: 64

# batch size, number of samples in one batch
batch_size: 128

# number of classes
num_class: 3899

# number of epochs
num_epochs: 100

# save model to checkpoint every these steps
save_interval: 256

# do validation every these steps
val_interval: 256
